<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="descripton" content="" />
    <title>Amalie Andreasen</title>
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <script src="./assets/JS/app.js" defer></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body class="fadeOut">
    <main id="app">
      <section class="lP">
        <section class="lPLogo">
          <img
            src="./assets/img/Amalie_Andreasen__1_-removebg-preview.png"
            alt="Logo" />
        </section>
        <section class="lPText">
          <p>
            GØR DIG KLAR TIL AT OPLEVE LÆKKERT FRONT-END DESIGN OG BEST PRACTICE
            KODE
          </p>
        </section>
        <section class="lPButtons">
          <button class="ready">Jeg er klar</button>
          <button @click="showPopup = true">Jeg er ikke klar</button>
        </section>
      </section>
      <div v-if="showPopup" class="popup">
        <div class="popupContent">
          <p>Er du helt sikker på at du ikke er klar?</p>
          <button @click="showPopup = false">Luk</button>
        </div>
      </div>
    </main>
    <script>
      const { createApp, ref } = Vue;
      const showPopup = ref(false);
      createApp({
        setup() {
          return {
            showPopup,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
